<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


    <form action="">
<h1>Temperature Calculator</h1>
<input type="number" id="temp" placeholder="Enter temperature in Celsius">
<br>

<input type="radio" name="conversion" id="Fah">
<label for="Fah">Convert to Fahrenheit</label>   



<input type="radio" name="conversion" id="Cel">
<label for="Cel">Convert to Celsius</label>   

<br>

<button type="button" onclick="convert()">Convert</button>

<p id="result"> Select Temp to convert</p>
</form>
    
<script src="./index.js"></script>
<style>

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        background-color: #8c76b5;
    }

    form{
        background-color: #fff;
        padding: 20px;
        height: 35vh;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }


    .radio{
        margin: 10px;

    }

    .radio label{
        margin-left: 5px;
    }

    input[type="number"]{
        padding: 10px;
        width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }

    input[type="radio"]{
        margin: 10px;   
        margin-top: 20px;
        height: 20px

    }


button{
    padding: 10px 20px;
    background-color: #8c76b5;
    color: #fff;
    border: none;
    width: 150px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
</style>
